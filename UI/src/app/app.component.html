@if (isLoggedIn) {

<div class="app-layout">
    <!-- Toolbar -->
    <mat-toolbar color="primary" class="app-toolbar">
        <button mat-icon-button (click)="toggleSidebar()" matTooltip="Toggle Menu">
            <mat-icon>menu</mat-icon>
        </button>
        <div class="bg-white rounded-full ml-2"><a routerLink="/"><img src="{{logo}}" [style.height.px]="50" alt="logo"></a>
        </div>

        <h1 class="app-name"><a class="link" routerLink="/">{{appName}}</a></h1>
        <span class="spacer"></span>
        <button mat-button [matMenuTriggerFor]="menu"><mat-icon>person</mat-icon> <span
                class="hidden sm:inline">{{user()?.name}}</span>
            <mat-icon>keyboard_arrow_down</mat-icon> </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>Change Password</button>
            <button mat-menu-item>View Profile</button>
        </mat-menu>
        <button mat-button (click)="logout()"><mat-icon>exit_to_app</mat-icon><span class="hidden sm:inline">
                Logout</span></button>
    </mat-toolbar>

    <!-- Sidenav Container -->
    <mat-sidenav-container class="sidenav-container">
        <!-- Sidebar -->
        <mat-sidenav #drawer [mode]="sidenavMode" [opened]="!isMobile" class="app-sidenav">
            <app-sidebar-nav></app-sidebar-nav>
        </mat-sidenav>

        <!-- Main Content -->
        <mat-sidenav-content class="sidenav-content">
            <div class="content-wrapper">
                <div class="flex gap-1 items-center breadcrumb-section">
                    <button mat-icon-button color="primary" (click)="goBack()" matTooltip="Back to previous page">
                        <mat-icon>arrow_back</mat-icon>
                    </button>
                    {{title}}
                </div>
                <router-outlet />
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>

}
@else{
<router-outlet />
}

<!-- Regular notifications -->
<p-toast position="top-right"></p-toast>

<!-- Loading indicator -->
<p-toast key="loading" position="top-right" [preventOpenDuplicates]="true"></p-toast>
