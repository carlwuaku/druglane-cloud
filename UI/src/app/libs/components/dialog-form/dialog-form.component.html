<div class="flex justify-between items-center">
  <h2 mat-dialog-title [innerHTML]="title"></h2>
  <button mat-icon-button color="primary" mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-dialog-content>
  @if (formType === 'filter' || formType === 'emit' || url) {
  <app-form-generator [url]="url" [fields]="fields" [formType]="formType" (emitFields)="formSubmitted($event)"
    (onSubmit)="formSubmitted($event)" [id]="id" [extraData]="extraData">
  </app-form-generator>
  }
  @else {
  <div class="alert alert-error">
    <p>Form not configured properly</p>
  </div>
  }


</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button class="red" type="button" [mat-dialog-close]>Cancel</button>
</mat-dialog-actions>
